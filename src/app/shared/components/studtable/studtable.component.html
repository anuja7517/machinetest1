<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
           <tr>
            <th>Sr.no</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stde of stdArr ; let i = index">
                <td>{{i +1}}</td>
               <td>{{stde.fname}}</td>
               <td>{{stde.lname}}</td>
               <td>{{stde.email}}</td>
               <td>{{stde.contact}}</td>
              
            </tr>
        </tbody>
    </table>
</div>
