<h2 class="alert alert-info mt-5">stdent table service</h2>
<div class="card">
    <div class="card-body">
        <form [formGroup]="stdForm" (ngSubmit)="onsumit()">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" formControlName="fname" class="form-control">
            </div>
           
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" formControlName="lname" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="text" id="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" formControlName="contact" class="form-control">
            </div>
            <div class="text-right">
                <button  class="btn btn-info">student</button>
            </div>
        </form>
        
    </div>
</div>
